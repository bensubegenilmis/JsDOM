<!DOCTYPE html>
<html>

        <meta charset="utf-8">

    <body >
    

        <script>
            var i= 0;
            function say(){
                document.getElementById("kutu").innerHTML="<b>"+i+"<b>";
                i++;
            }

            window.setInterval(say,1000);

        </script>
       <div id="kutu"></div>
       
    </body>
</html>
